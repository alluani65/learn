<br>
{%block navbar%}
<nav class="navbar navbar-expand-lg navbar-light bg-light">
    <div class="container-fluid">
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarTogglerDemo01" aria-controls="navbarTogglerDemo01" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarTogglerDemo01">
        <a class="navbar-brand" href="{{products.get_url}}">All Products </a>
        <ul class="navbar-nav me-auto mb-2 mb-lg-0">
          <li class="nav-item">
            <a class="nav-link active" aria-current="page" href="{% url 'ecommerceapp:allproductscat' %}">Home</a>
          </li>
          {% for links in links %}
          <li class="nav-item">
            <a class="nav-link" href="{{ links.get_url }}"> {{ links.name }} </a>
          </li>
          {% endfor %}
          <li class="nav-item">
            <a class="nav-link disabled" href="#" ><i class="fa-solid fa-cart-shopping"></i>Your Cart()</a>
          </li>
        </ul>
        <form class="d-flex" action="{% url 'searchapp:search' %}" method='get'>
           {% csrf_token %}
          <input class="form-control me-2" type="search" placeholder="Search" name="q" aria-label="Search">
          <button class="btn btn-outline-success" type="submit"><i class="fa-solid fa-magnifying-glass"></i>Search</button>
        </form>
      </div>
    </div>
  </nav>
{% comment %} <nav>
    <ul>
        <li><a href="{{products.get_url}}">All Products</a></li>
        {% for links in links %}
        <li><a href="{{links.get_url}}">{{links.name}}</a></li>  
       {% endfor %}
        <li>Your Cart()</li>
    </ul>
</nav> {% endcomment %}
{%endblock%}
